<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/admin/createNew}" th:object="${user}">

    <label for="username">Введите логин</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="name">Введите имя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="email">Введите email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:rgb(255,0,0)" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="my_roles">Введите роль(и):</label>
    <select multiple name="my_roles" id="my_roles">
        <option>ROLE_USER</option>
        <option>ROLE_ADMIN</option>
    </select>
    <br/>
    <input type="submit" value="Создать пользователя"/>
</form>

<br>
<a th:href="@{/admin}">Назад</a>
<br>
<br>
<a href="/logout">Выйти</a>
</body>
</html>
